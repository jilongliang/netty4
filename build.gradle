group 'com.flong.netty'
version '1.0'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.43.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
